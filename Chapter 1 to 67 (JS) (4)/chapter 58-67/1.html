<!-- Q2) Display all child elements of “main-content” element. -->
<p>Click the button to get the tag names of the body element's children.</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>



<script>
function myFunction() {
  var c = document.body.children;
  var txt = "";
  var i;
  for (i = 0; i < c.length; i++) {
    txt = txt + c[i].tagName + "<br>";
  }

  document.getElementById("demo").innerHTML = txt;
}
</script>

function getnodeposition()
{
  var res1 = document.getElementById("main-content").firstElementChild.innerHTML;
  var res2 = document.getElementById("main-content").lastElementChild.innerHTML;
  document.getElementById("result").innerHTML = res1+"<br>"+res2;
}

function nexpreviousnode()
{
	  var prev = document.getElementById("lastName").previousElementSibling.innerHTML;
	  var next = document.getElementById("lastName").nextElementSibling.innerHTML;  
	  document.getElementById('nextpreres').innerHTML="Previous Sibling"+prev+"<br>"+"Next Sibling"+next
}

function parentnode()
{
  var x = document.getElementById("email").parentNode.nodeName;
  var nodetype = document.getElementById("email").nodeType;
  document.getElementById("parentres").innerHTML = "Parent Node: "+x+"<br>"+"Node type of result: "+nodetype;



}
