            <div class="tab tab-2">
                Index :<input type="text" name="Index" id="Index">
                Name :<input type="text" name="name" id="name">
                Class :<input type="text" name="myclass" id="myclass">
                
                <button onclick="addHtmlTableRow();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button onclick="removeSelectedRow();">Remove</button>
            </div>
        </div>
    <p>Note: please click on the row and update or delete the row</p>
        
        <script>
            
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    Index = document.getElementById("Index").value,
                    name = document.getElementById("name").value,
                    myclass = document.getElementById("myclass").value;
            
                if(Index === ""){
                    alert("First Name Connot Be Empty");
                    isEmpty = true;
                }
                else if(name === ""){
                    alert("Last Name Connot Be Empty");
                    isEmpty = true;
                }
                else if(myclass === ""){
                    alert("myclass Connot Be Empty");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    Index = document.getElementById("Index").value,
                    name = document.getElementById("name").value,
                    myclass = document.getElementById("myclass").value;
            
                cell1.innerHTML = Index;
                cell2.innerHTML = name;
                cell3.innerHTML = myclass;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("Index").value = this.cells[0].innerHTML;
                      document.getElementById("name").value = this.cells[1].innerHTML;
                      document.getElementById("myclass").value = this.cells[2].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var Index = document.getElementById("Index").value,
                    name = document.getElementById("name").value,
                    myclass = document.getElementById("myclass").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = Index;
                table.rows[rIndex].cells[1].innerHTML = name;
                table.rows[rIndex].cells[2].innerHTML = myclass;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("Index").value = "";
                document.getElementById("name").value = "";
                document.getElementById("myclass").value = "";
            }
        </script>
