<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<style type="text/css">
	body
	{
		margin: 0;
		padding: 0;
		background:#262626;
	}
	img
	{
		width: 50%;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		border:5px solid white;
		box-shadow: 0 5px rgba(0,0,0,1)
	}

</style>
<body>
<img src="images/img1.jpg" onmouseover="this.src='images/img2.jpg'" onmouseout="this.src='images/img1.jpg'">
</body>
</html>
