<script type="text/javascript">

	function power(a, b) {
	var result = 1;
	if(b == undefined)
		b = 2;
	for(var i=1; i<=b; i++) {
		result = result * a;
	}
	return result;
}

document.write("Your Answer Is: "+power(2,2));
</script>
