<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
function overtime()
{
	var i, time_worked, over_time, overtime_pay = 0;
	for (i = 1; i <= 10; i++)
	{
		time_worked=prompt("Enter the time employee worked in hour")
		if (time_worked>40)
		{
			over_time = time_worked - 40;
			overtime_pay = overtime_pay + (12 * over_time);
		}
	}
	document.write("Total Overtime Pay Of 10 Employees Is: "+overtime_pay);

}
overtime()
</script>

</body>
</html>
