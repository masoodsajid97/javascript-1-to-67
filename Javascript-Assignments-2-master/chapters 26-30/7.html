<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script>

var weight = prompt("Enter Your Weight in Kilograms")

if (weight>0||weight.includes("kg")||weight.includes("kgs")||weight.includes("kilograms"))
{
	document.write("The Weight of User Is: "+weight)
}

else
{
	alert("Please Enter Your Weight In Correct Format")
}

</script> 
</body>
</html>
