<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	function count_character(string, letter) 
{
 var count_letter = 0;
 for (var pos = 0; pos < string.length; pos++) 
 {
    if (string.charAt(pos) == letter) 
      {
      count_letter += 1;
      }
  }
  return count_letter;
}

document.write(count_character('JSResources.com', 'o'));
</script>
</body>
</html>
