<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<label>Enter Number 1:</label><br>
<input type="text" id="num1" name=""><br>

<label>Enter Number 2:</label><br>
<input type="text" id="num2" name=""><br><br>

<label>Enter Operator Eg:(+,-,*,/):</label><br>
<input type="text" id="operator" name=""><br><br>
<button onclick="addnum()">Click</button>

<p id="result"></p>

<script type="text/javascript">
	function addnum()
	{
		var number1 = parseInt(document.getElementById("num1").value);
		var number2 = parseInt(document.getElementById("num2").value);
		var operator = document.getElementById("operator").value
		switch(operator)
		{
			case '+':
			var result = number1+number2
			document.getElementById("result").innerHTML = "Your Answer Is: "+result
			break;

			case '-':
			var result = number1-number2
			document.getElementById("result").innerHTML = "Your Answer Is: "+result
			break

			case '*':
			var result = number1*number2
			document.getElementById("result").innerHTML = "Your Answer Is: "+result
			break

			case '/':
			var result = number1/number2
			document.getElementById("result").innerHTML = "Your Answer Is: "+result
			break

			default:
			document.getElementById("result").innerHTML = "No Such Operator Found. Try Again!"
		}

	}
</script>
</body>
</html>
