<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<button onclick="displaydate()">Click</button>
<p id="result"></p>

<script type="text/javascript">
	function displaydate()
	{
		var date =new Date();
		document.getElementById('result').innerHTML = date;
	}
</script>
</body>
</html>
