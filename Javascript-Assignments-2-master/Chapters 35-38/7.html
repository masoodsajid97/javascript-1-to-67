<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<label>Enter Starting Range:</label><br>
<input type="text" id="num1" name=""><br>
<label>Enter End Range:</label><br>
<input type="text" id="num2" name=""><br><br>
<button onclick="myfunc()">Click</button><br><br>

<p id="countresult"></p>
<script type="text/javascript">
function myfunc()
{
	var number1 = document.getElementById("num1").value;
	var number2 = document.getElementById("num2").value;

	for(var i=number1;i<=number2;i++)
	{
		document.getElementById("countresult").innerHTML+= i+"<br>"
	}
	
}
</script>
</body>
</html>
