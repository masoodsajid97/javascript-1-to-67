<script type="text/javascript">
 var start_date, end_date;
 start_date = new Date("1/1/2015");
 end_date = new Date("Sat Dec 05 2015 22:50:16 GMT+0500 (Pakistan Standard Time)");
 document.write("On Reference Date "+end_date+"<br>");
 var seconds = Math.abs(start_date - end_date) / 1000;
 document.write(seconds+" seconds had passed since beginning of 2015");

</script>
