<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<h1>K-ELECTRIC BILL</h1>

<h3>Customer Name: <span id="name"></span></h3>
<h3>Month: <span id="Month"></span></h3>
<h3>Number of Units: <span id="units"></span></h3>
<h3>Charges per Unit: <span id="charges"></span> </h3><br>
<h3>Net Amount Payable (Within Due Date): <span id="total"></span></h3>
<h3>Late Payment Surcharge: <span id="Surcharge"></span></h3>
<h3>Gross Amount Payable (After Due Date): <span id="finaltotal"></span></h3>


<script type="text/javascript">
var customer_name = "ABC Customer"
 var month = new Array();
  month[0] = "January";
  month[1] = "February";
  month[2] = "March";
  month[3] = "April";
  month[4] = "May";
  month[5] = "June";
  month[6] = "July";
  month[7] = "August";
  month[8] = "September";
  month[9] = "October";
  month[10] = "November";
  month[11] = "December";

  var date = new Date();
  var name = month[date.getMonth()];

 var units = 410
 var charges_per_unit = 16
 var late_surcharge = 350

 var net_amount = units*charges_per_unit;
 var after_due_amount = units*charges_per_unit+late_surcharge

 document.getElementById('name').innerHTML = customer_name;
 document.getElementById('Month').innerHTML = name;
 document.getElementById('units').innerHTML = units;
 document.getElementById('charges').innerHTML = charges_per_unit;
 document.getElementById('total').innerHTML = net_amount.toFixed(2);;
 document.getElementById('Surcharge').innerHTML = late_surcharge;
 document.getElementById('finaltotal').innerHTML = after_due_amount.toFixed(2);;


</script>
</body>
</html>
